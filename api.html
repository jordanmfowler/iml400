function instagramData(json) {
  // console.log(json.data);
  var imgTagString = '';
  json.data.forEach(function(item) {
    var imgUrl = item.images.standard_resolution.url;
    // console.log(imgUrl);
    imgTagString += '<img class="thumbnails" src="'+imgUrl+'">';
  });
  document.getElementById('instagram').innerHTML = imgTagString;
    }


</script>
