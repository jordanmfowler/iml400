# 1996

<img src="yahoo.jpg" height: "500px", width="430px"> <br>
<p>In January 1996, there were only 100,000 websites. <br><br> In 1994, “Jerry’s Guide to the World Wide Web” had been renamed to “Yahoo!”. The Yahoo.com domain was created in January 1995. In 1996, Yahoo was well on its way to becoming one of the major Web portals.
</p>

<p>   - bank calculations</p>
